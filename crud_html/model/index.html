<h1>My Posts</h1>

<p>
  <a href="<%= newPostsPath() %>" class="btn btn-primary">Create New Post</a>
</p>

<table class="table table-striped">
  <thead>
    <th>Title</th>
    <th>Body</th>
    <th></th>
  </thead>
  <tbody>
    <%= for (post) in posts { %>
      <tr>
        <td><%= post.Title %></td>
        <td><%= post.Body %></td>
        <td>
          <div class="pull-right">
            <a href="<%= postPath({ id: post.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= postEditPath({ id: post.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= postPath({ id: post.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>
