<h1><%= post.Title %></h1>
<p><%= post.Body %></p>

<ul class="list-unstyled list-inline">
  <li><a href="<%= postsPath() %>" class="btn btn-info">All Post</a></li>
  <li><a href="<%= postEditPath({ id: post.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= postPath({ id: post.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>
